<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
<!-- 
th - table (cabeçalho)
tr - table row (linhas)
td - table data (dados) -->

<!-- usando table>tr*3>td*5 modificando de acordo com a quantidade 
de tr ou td que se deseja pode se criar várias colunas e linhas da tabelas
porém as th tem que ser inseridas manualmente -->

    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Vermelha</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em Estoque</td>
        </tr>
        <tr>
            <td>Bermuda</td>
            <td>Vermelha</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
        </tr>
    </table>
</body>
</html>
